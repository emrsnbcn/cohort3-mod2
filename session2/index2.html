<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive Tip Calculator</title>
		<style>
			.container {
				width: 300px;
				margin: auto;
				padding: 20px;
				border: 1px solid #ccc;
			}

			input,
			button {
				width: 100%;
				padding: 8px;
				margin: 5px 0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Tip Calculator</h2>
			<label>Bill Amount (RM): </label>
			<input type="number" id="billInput" />

			<label>Persons to Share</label>
			<input type="number" id="personInput" />

			<!-- <label>Tip Percentage (%):</label>
			<input type="number" id="tipInput" /> -->

			<label>Tip Percentage (%):</label>
			<select id="tipInput">
				<option value="5">5%</option>
				<option value="10">10%</option>
				<option value="15">15%</option>
			</select>

			<button id="calculateBtn" disabled>Calculate</button>
			<p id="result"></p>
		</div>

		<script src="script4.js"></script>
	</body>
</html>
